<h1> Signup </h1>
<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>

<form>
  <div class="form-group">
    <label class="control-label"> Username </label>
    <input class="form-control" type="text" [(ngModel)]="formInfo.username" name="username" />
  </div>

  <div class="form-group">
    <label class="control-label"> Password </label>
    <input class="form-control" type="password" [(ngModel)]="formInfo.password" name="password" />
  </div>

  <div class="form-group">
    <label class="control-label"> Full name </label>
    <input class="form-control" type="text" [(ngModel)]="formInfo.name" name="name" />
  </div>

  <div class="form-group">
    <label class="control-label"> Secret </label>
    <input class="form-control" type="password" [(ngModel)]="formInfo.secret" name="secret" />
  </div>

  <button class="btn btn-primary" (click)="signup()">Sign up</button>
</form>
